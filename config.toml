content = "Submission must be in PDF format (ONLY) and will be through the HotCRP portal. Check website for updates.<br><b>Papers:</b><br>Submissions should be limited to six (6) pages including references.<br></u><b>Position Paper and Demo:</b></u><br>Position papers and demo submissions must be in extended abstract format with 2 page limit (incl. references). Submission’s title must be prefixed with “Position” or “Demo” accordingly. All submissions should comply with  <a href=https://www.sigmobile.org/mobisys/2020/submission/> MobiSys guidelines  </a>. The reviewing process will be double–blind."
