content = "<b>Submissions can be of the following formats:</b><br>We solicit papers of 6 or fewer pages that present preliminary research in areas of body-centric computing, including efforts on prototyping a system, experiences in designing a novel technology, or survey of useful tools for designing inter-disciplinary systems and applications. <br>We solicit <b>position papers of 1-2 pages that propose new directions </b>for research or advocate disruptive design ideas and project applications. We also encourage submissions that can help bootstrap exploration of the body-centric computing space by the broader mobile systems community. These submissions can also be submitted as a <b>poster or demo paper (1-2 pages).</b><br>All submissions should comply with  <a href=https://www.sigmobile.org/mobisys/2021/wsl.html> MobiSys guidelines  </a>. The reviewing process will be double–blind."
